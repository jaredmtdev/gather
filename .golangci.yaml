version: "2"

formatters:
  enable:
    - gofmt 
    - gci 

linters:
  enable:
    - asasalint
    - asciicheck 
    - bidichk 
    - bodyclose 
    - canonicalheader 
    - copyloopvar 
    - cyclop 
    - depguard 
    - dupl 
    - durationcheck 
    - embeddedstructfieldcheck 
    - err113
    - errcheck 
    - errname 
    - errorlint 
    - exhaustive 
    - exptostd 
    - fatcontext 
    - forbidigo 
    - funcorder 
    - funlen 
    - gocheckcompilerdirectives 
    - gochecknoglobals 
    - gochecknoinits 
    - gochecksumtype 
    - gocognit 
    - goconst 
    - gocritic 
    - gocyclo 
    - godot 
    - gomoddirectives 
    - goprintffuncname 
    - gosec 
    - govet 
    - iface 
    - ineffassign 
    - intrange 
    - loggercheck 
    - makezero 
    - mirror 
    - misspell
    - mnd 
    - musttag 
    - nakedret 
    - nestif 
    - nilerr 
    - nilnesserr 
    - nilnil 
    - noctx 
    - nolintlint 
    - nonamedreturns 
    - nosprintfhostport 
    - perfsprint 
    - predeclared 
    - promlinter 
    - protogetter 
    - reassign 
    - recvcheck 
    - revive 
    - rowserrcheck 
    - spancheck 
    - sqlclosecheck 
    - staticcheck 
    - testableexamples 
    - testifylint 
    - testpackage 
    - tparallel 
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace


  settings:
    depguard:
      rules:
        testify:
          files:
            - "**/*.go"
            - "**/*_test.go"
          deny:
            - pkg: github.com/stretchr/testify/...
              desc: "testify is allowed in tests"
    gocognit:
      min-complexity: 35

  exclusions:
    rules:
    - path: _test.go$
      linters: [gosec]
      text: G404 
    - path: workers.go
      linters:
      - cyclop
      - funlen

  disable:
    - unused # TODO: re-enable after tests/examples are finished

